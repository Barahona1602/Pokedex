<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-dark" style="background-color: #FF6347;">
    <a class="navbar-brand" href="pokedex">Pókedex</a>
      <input id="buscar" type="text" [(ngModel)]="value" >
      <button (click)="ObtenerPokemonsd()" class="btn btn-danger mx-2">Buscar</button>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" autocomplete="off"> Nombre
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3" autocomplete="off"> Número
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3" autocomplete="off"> Tipo
        </label>
      </div>
      <button routerLink="" type="submit" class="btn btn-primary">Salir</button>
  </nav>
  <div class="container" *ngFor="let dato of datosPokemon">
    <app-cards [datoPokemon]="dato"></app-cards>
  </div>
</body>
</html>
